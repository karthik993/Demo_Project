<div class="button-wrapper">
  <button class="btn btn-dark" data-toggle="modal" data-target="#addNew">
    Existing Appointment
  </button>
  <button class="btn btn-dark" data-toggle="modal" data-target="#addNew">
    Available Slot
  </button>
  <button class="btn btn-dark" data-toggle="modal" data-target="#addNew">
    Block Appointment
  </button>
</div>
<div class="app-calendar" *ngIf="calendarVisible">
  <full-calendar
    #calendar
    defaultView="timeGridWeek"
    [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }"
    [columnHeaderFormat]="'D dddd'"
    [slotLabelFormat]="'h:mm a'"
    [plugins]="calendarPlugins"
    [weekends]="calendarWeekends"
    [events]="calendarEvents"
    (dateClick)="handleDateClick($event)"
  ></full-calendar>
</div>

<!--Modal-->
<div
  class="modal fade"
  id="addNew"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addNewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewLabel">Appointment</h5>
        <button
          class="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="serviceName">Date</label>
            <input type="text" class="form-control" id="date" bsDatepicker />
          </div>
          <div class="form-group col-md-6">
            <label for="duration">Start Time</label>
            <input type="text" class="form-control" id="startTime" />
          </div>
          <div class="form-group col-md-6">
            <label for="retailPrice">End Time</label>
            <input type="text" class="form-control" id="endTime" />
          </div>
          <div class="form-group col-md-12">
            <label for="retailPrice">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-block">SAVE</button>
      </div>
    </div>
  </div>
</div>
